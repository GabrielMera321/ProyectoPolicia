<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>División Antinarcóticos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">División Antinarcóticos</h1>

    <div class="mt-5">
        <h2>Agentes</h2>
        <form id="addAgentForm">
            <input type="text" id="agentName" placeholder="Nombre">
            <input type="text" id="agentAge" placeholder="Edad">
            <input type="text" id="agentRank" placeholder="Rango">
            <input type="text" id="agentEntryDate" placeholder="Fecha de Ingreso">
            <input type="text" id="agentRaids" placeholder="Número de Redadas">
            <button id="addAgent" class="btn btn-primary mb-2">Agregar Agente</button>
        </form>
        <button id="viewAgents" class="btn btn-secondary mb-2">Ver Lista</button>
        <div id="agent"></div>
    </div>

    <div class="mt-5">
        <h2>Redadas</h2>
        <form id="addRaidForm">
            <input type="text" id="raidDate" placeholder="Fecha">
            <input type="text" id="raidStart" placeholder="Hora de Inicio">
            <input type="text" id="raidEnd" placeholder="Hora de Finalización">
            <input type="text" id="raidCaptured" placeholder="Cantidad de Capturados">
            <button id="addRaid" class="btn btn-primary mb-2">Agregar Redada</button>
        </form>
        <button id="viewRaids" class="btn btn-secondary mb-2">Ver Lista</button>
        <div id="raid"></div>
    </div>

    <div class="mt-5">
        <h2>Narcóticos</h2>
        <form id="addNarcoticForm">
            <input type="text" id="narcoticType" placeholder="Tipo">
            <input type="text" id="narcoticWeight" placeholder="Peso">
            <button id="addNarcotic" class="btn btn-primary mb-2">Agregar Narcótico</button>
        </form>
        <button id="viewNarcotics" class="btn btn-secondary mb-2">Ver Lista</button>
        <div id="narcotic"></div>
    </div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
